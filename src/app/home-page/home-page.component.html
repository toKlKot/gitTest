<div class="container">
  <div class="row">
    <div class="col-xs-12 kebabMenu">
      <ul>
        <li class="list-group-item kebab" *ngFor="let kebab of kebabs">
          <a [routerLink]="['/kebabs',kebab.id, kebab.name]"
             [queryParams]="{price: kebab.price}"
             fragment="pic">{{kebab.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12"></div>
  </div>
</div>
